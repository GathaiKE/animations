<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Cards with Pause Animation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Circular Cards Animation</h1>
    <p class="subtitle">Hover over any card to pause the animation</p>
  </header>
  
  <div class="cards-container">
    <div class="center-circle">
      <div class="center-text">Pause<br>Animation<br>on Hover</div>
    </div>
    <ul class="cards" id="cardsList">
      <!-- Cards will be generated by JavaScript -->
    </ul>
    <div class="instructions">Hover over any card to pause the rotation</div>
  </div>
  
  
</body>
</html>
